<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>F2: Module Test</title>
</head>

<body>
    <div class="container">
        <!-- Heading -->
        <nav class="nav">
            Student Portal

        <!-- Main Content -->
        <div class="contentcontainer">
            <!-- Search Bar -->
            <div class="inputcontainer">
                <input type="search" placeholder="Search" id="searchstring">
                <button id="searchbutton" onclick="filterData()">Search</button>
            </div>

            <!-- Sort Buttons -->
            <div class="sortingbuttons">
                <button id="sortaz" onclick="sortazf()">Sort A <i class="material-icons">arrow_right_alt</i> Z</button>
                <button id="sortza" onclick="sortza()">Sort Z<i class="material-icons">arrow_right_alt</i>A</button>
                <button id="sortbymarks" onclick="sortbymarks()">Sort By Marks</button>
                <button id="sortbypassing" onclick="sortbypassing()">Sort By Passing</button>
                <button id="sortbyclass" onclick="sortbyclass()">Sort By Class</button>
                <button id="sortbygender" onclick="sortbygender()">Sort By Gender</button>
            </div>

            <!-- Content Table -->
            <div class="tablecontainer">
                <table id="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Class</th>
                            <th>Marks</th>
                            <th>Passing</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
                <table id="tablem" style="margin: 50px 0px;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Class</th>
                            <th>Marks</th>
                            <th>Passing</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbodymale">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
